<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <mat-nav-list *ngIf="userService.isAuthenticated">

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header class="mt-65">
            <mat-panel-title>
              Manage Curriculum
            </mat-panel-title>
          </mat-expansion-panel-header>
      
          <div>
            <ul class="menu-ul">
              <li><a href="#" routerLink="/curriculum" (click)="sidenav.close()">Create curriculum</a></li>
              <li><a href="#" routerLink="/curriculumlist" (click)="sidenav.close()">View curriculum</a></li>
              <!-- <li>Edit curriculum</li> -->
            </ul>
          </div>

        </mat-expansion-panel>
      </mat-accordion>

      <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Manage Class
              </mat-panel-title>
            </mat-expansion-panel-header>
        
            <div>
              <ul class="menu-ul">
                <li><a href="#" routerLink="/curriculum" (click)="sidenav.close()">View Class</a></li>
                <li><a href="#" routerLink="/curriculum" (click)="sidenav.close()">Create Class</a></li>
                <!-- <li>Edit Class</li> -->
              </ul>
            </div>
               
          </mat-expansion-panel>
        </mat-accordion>
        
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Manage Teacher
                </mat-panel-title>
              </mat-expansion-panel-header>
          
              <div>
                <ul class="menu-ul">
                  <li><a href="#" routerLink="/addteacher" (click)="sidenav.close()">Create Teacher</a></li>
                  <li><a href="#" routerLink="/teachers" (click)="sidenav.close()">View Teacher</a></li>
                </ul>
              </div>
                 
            </mat-expansion-panel>
          </mat-accordion>

            <mat-accordion>
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Manage Students
                    </mat-panel-title>
                  </mat-expansion-panel-header>
              
                  <div>
                    <ul class="menu-ul">
                      <li><a href="#" routerLink="/addstudent" (click)="sidenav.close()">Create Students</a></li>
                      <li><a href="#" routerLink="/studentslist" (click)="sidenav.close()">View Students</a></li>
                      <!-- <li><a href="#" routerLink="#" (click)="sidenav.close()">Edit Students</a></li> -->
                    </ul>
                  </div>
                     
                </mat-expansion-panel>
              </mat-accordion>

      
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button *ngIf="userService.loggedIn()" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>

      
        <span routerLink="" class="branding spacer d-none d-sm-inline d-md-none text-center"><img
          [src]="logo" width="50px"/> Grades</span>
        <span routerLink="" class="branding spacer d-none d-md-inline"><img
          [src]="logo" width="50px"/></span>

        <button *ngIf="userService.isAuthenticated"
                mat-icon-button
                [matMenuTriggerFor]="toolbarUserMenu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #toolbarUserMenu="matMenu" >
          <button mat-menu-item (click)="profile()">
            <mat-icon>fingerprint</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

      </mat-toolbar>
    </div>

    <div class="content"
         [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer mt-5">
    
      <div class="row">
        <div class="col-12 signature">
          &#169; {{year}} - Willow
          <br class="d-block d-sm-none">
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
