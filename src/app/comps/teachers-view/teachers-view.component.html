<div class="container">

<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-select placeholder="Select grade">
        <mat-option *ngFor="let grade of grades" [value]="grade.value">
          {{ grade.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <mat-form-field>
      <mat-select placeholder="Select class">
        <mat-option *ngFor="let class of classes" [value]="class.value">
          {{ class.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>


<div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-select placeholder="Select subject">
          <mat-option *ngFor="let subject of subjects" [value]="subject.value">
            {{ subject.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

<div class="row">
  <div class="col-12">
      <div class="example-container mat-elevation-z8">
          <mat-table #table [dataSource]="dataSource">
        
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </mat-cell>
            </ng-container>
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"
                     (click)="selection.toggle(row)">
            </mat-row>
          </mat-table>
        </div>
  </div>
  <br/>
</div>

</div>
