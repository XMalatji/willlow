
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="groupTeachers">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.givenName}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef> Surname </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.familyName}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email  </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.emailAddress}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="cell">
        <mat-header-cell *matHeaderCellDef> Cell No </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cellphone}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectTeacher(row)"></mat-row>
    </mat-table>
  </div>
  
  
  <app-a-modal>
  <div class="container">
    <div class="row">
      <div class="col-6">
          <b>Name : </b> {{selectedTeacher?.name}} <br />
          <b>Surname : </b> {{selectedTeacher?.surname}} <br />
          <b>Classes : </b>
           <span>{{selectedTeacher?.assignedClasses}}  </span>
     
           <br /><br />
               
           <button mat-button mat-raised-button (click)="manageTeacher(selectedTeacher?.id)">Manage Teacher </button>
  
  
      </div>
  
      </div>
  </div>
  
  
  </app-a-modal>
