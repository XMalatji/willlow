<div class="container">
    <form>
        <div class="container">
           <div class="row mt-4">
              <div class="col-12">   
                  <div class="row">
                    <div class="col-12">
                        <mat-form-field>
                            <mat-select placeholder="Select grade">
                              <mat-option value="option">Grade one</mat-option>
                              <mat-option value="option">Grade two</mat-option>
                              <mat-option value="option">Grade three</mat-option>
                              <mat-option value="option">Grade four</mat-option>
                              <mat-option value="option">Grade five</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                  </div> 
                  
                  <div class="row">
                      <div class="col-12">
                          <mat-form-field>
                              <mat-select placeholder="Select Subjects">
                                <mat-option value="option">Mathematics</mat-option>
                                <mat-option value="option">English</mat-option>
                                <mat-option value="option">Biology</mat-option>
                                <mat-option value="option">Geography</mat-option>
                                <mat-option value="option">Science</mat-option>
                              </mat-select>
                            </mat-form-field>
                      </div>
                    </div> 

                    <div class="example-container mat-elevation-z8">
                        <mat-table #table [dataSource]="dataSource">
                      
                          <!-- Checkbox Column -->
                          <ng-container matColumnDef="select">
                            <mat-header-cell *matHeaderCellDef>
                              <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                              </mat-checkbox>
                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                              <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)">
                              </mat-checkbox>
                            </mat-cell>
                          </ng-container>
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="position">
                            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                          </ng-container>
                      
                          <!-- Weight Column -->
                          <ng-container matColumnDef="weight">
                            <mat-header-cell *matHeaderCellDef> Weight </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
                          </ng-container>
                      
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="symbol">
                            <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
                          </ng-container>
                      
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"
                                   (click)="selection.toggle(row)">
                          </mat-row>
                        </mat-table>
                      </div>                     
                 <br />
              </div>
           </div>
        </div>
        </form>
</div>
