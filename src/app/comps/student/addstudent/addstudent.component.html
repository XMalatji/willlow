<form [formGroup]="addStudentForm" novalidate>

  <div class="container mt-4">
  <div class="row">
    <div class="col-md-4 col-sm-12">
        <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="givenName">
          </mat-form-field> <br />
          <mat-form-field class="full-width">
              <input matInput placeholder="Surname"  formControlName="familyName">
            </mat-form-field> <br />
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Date of birth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> <br />
              <mat-form-field class="full-width">
                  <input matInput placeholder="Cellphone number" formControlName="cellNo">
                </mat-form-field> <br />

                <mat-form-field class="full-width">
                    <input matInput placeholder="Email address" formControlName="emailAddress">
                  </mat-form-field> <br />
               
                  <mat-form-field class="full-width">
                      <input type="number" matInput placeholder="Grade" formControlName="schoolGrade">
                    </mat-form-field> <br />

                    <mat-form-field class="full-width">
                        <input type="number" matInput placeholder="School ID Number" formControlName="schoolId">
                      </mat-form-field> <br />
                
    </div>
    <div class="col-md-4 col-sm-12">

        Profile Pic
        <input type="file" name="pic" accept="image/*">
        <br />
        <div class="mt-2">
            <button mat-button mat-raised-button (click)="addStudent()">Add Student </button>

        </div>
    
      </div>
  </div>

  </div>
</form>
