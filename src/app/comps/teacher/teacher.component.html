
<nav mat-tab-nav-bar>
        <a mat-tab-link (click)="addTeacherOpen()"> 
            Add Teachder
         </a>


</nav>

<form name="addTeacherForm" *ngIf="addTeacherMode" [formGroup]="addTeacherForm" (ngSubmit)="addTeacher()" novalidate>
<div class="container">
   <div class="row mt-4">
      <div class="col-12">
         <mat-form-field class="full-width">
            <input matInput placeholder="Name" value="" formControlName="givenName">
         </mat-form-field>
         <br />
         <mat-form-field class="full-width">
            <input matInput placeholder="Surname" value="" formControlName="familyName">
         </mat-form-field>
         <br />
         <mat-form-field class="full-width">
            <input matInput placeholder="Email" value="" formControlName="emailAddress">
         </mat-form-field>
         <br />
         <mat-form-field class="full-width">
            <input matInput placeholder="Cellphone" value="" formControlName="cellphone">
         </mat-form-field>
         <br />
         <button mat-button mat-raised-button>Add Teacher</button><br /><br />
         <span class="blue-link" (click)="closeMenu()">Close</span>
      </div>
   </div>
</div>
</form>


    <div class="mt-5">
            <app-teachers-view></app-teachers-view>
    </div>
