<div class="container">
   <mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
   <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
         <ng-template matStepLabel>Fill out your name</ng-template>
         <div>
            <mat-form-field>
               <mat-select placeholder="Select curriculum" formControlName="firstCtrl" required>
                  <mat-option *ngFor="let curriculum of curriculums" [value]="curriculum.value">
                  {{ curriculum.viewValue }}
                  </mat-option>
               </mat-select>
            </mat-form-field>
         </div>
         <div>
            <button mat-button matStepperNext>Next</button>
         </div>
      </form>
   </mat-step>
   <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
         <ng-template matStepLabel>Fill out your address</ng-template>
         <mat-form-field>
            <mat-select placeholder="Select grade" formControlName="secondCtrl" required>
               <mat-option *ngFor="let grade of grades" [value]="grade.value">
               {{ grade.viewValue }}
               </mat-option>
            </mat-select>
         </mat-form-field>
         <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
         </div>
      </form>
   </mat-step>

   <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
         <ng-template matStepLabel>Fill out your address</ng-template>
         <mat-form-field class="demo-chip-list">
           <mat-chip-list #chipList>
             <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                      [removable]="removable" (remove)="remove(fruit)">
               {{fruit.name}}
               <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
             </mat-chip>
             <input placeholder="New fruit..."
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)" />
           </mat-chip-list>
         </mat-form-field>
         <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
         </div>
      </form>
   </mat-step>

   <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
         <button mat-button matStepperPrevious>Back</button>
         <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
   </mat-step>
   </mat-horizontal-stepper>
</div>
