<form name="addTeacherForm" [formGroup]="addTeacherForm" (ngSubmit)="addTeacher()" novalidate>
    <div class="container">
       <div class="row mt-4">
          <div class="col-12">
             <mat-form-field class="full-width-responsive">
                <input matInput placeholder="Name" value="" formControlName="givenName">
             </mat-form-field>
             <br />
             <mat-form-field class="full-width-responsive">
                <input matInput placeholder="Surname" value="" formControlName="familyName">
             </mat-form-field>
             <br />
             <mat-form-field class="full-width-responsive">
                <input matInput placeholder="Email" value="" formControlName="emailAddress">
             </mat-form-field>
             <br />
             <mat-form-field class="full-width-responsive">
                <input matInput placeholder="Cellphone" value="" formControlName="cellphone">
             </mat-form-field>
             <br />
             <mat-form-field class="full-width-responsive">
                <mat-select placeholder="Select teacher's subject">
                  <mat-option value="option">Mathematics</mat-option>
                  <mat-option value="option">English</mat-option>
                  <mat-option value="option">Biology</mat-option>
                  <mat-option value="option">Geography</mat-option>
                  <mat-option value="option">Science</mat-option>
                </mat-select>
              </mat-form-field>
              <br />
             <button mat-button mat-raised-button class="step-wizard-btn-blue">Add Teacher</button><br /><br />
          </div>
       </div>
    </div>
    </form>
