           <div class="container">

                <div class="row">
                        <div class="col-12 mt-5 text-center">
                                <img [src]="logo" width="200px"/>
                        </div>
                </div>

                <div class="row">
                   <div class="col-12">

                                <div class="row justify-content-center" *ngIf="appLoading">
                                                <mat-spinner></mat-spinner>
                                       </div> 
                                      
                      <mat-card class="mt-5 login-screen" *ngIf="!appLoading">
                             

                         <mat-card-title>
                            Login
                         </mat-card-title>
                         <mat-card-content>
                            <form name="logForm" [formGroup]="logForm" (ngSubmit)="login()" novalidate>
                            <div class="row">
                               <div class="col-12">
                                  <mat-form-field class="full-width">
                                     <input matInput placeholder="Username" formControlName="email">
                                  </mat-form-field>
                               </div>
                            </div>
                            <div class="row">
                               <div class="col-12">
                                  <mat-form-field class="full-width">
                                     <input matInput type="password" placeholder="Password" formControlName="password" >
                                  </mat-form-field>
                               </div>
                            </div>
                            <div class="row">
                               <div class="col-12 text-center">
                                  <button mat-button mat-raised-button>Login</button>
                               </div>
                            </div>
                            <div class="row">
                               <div class="col-12 mt-2 text-center">
                                  <a href="#" routerLink="/forgotpassword"> Forgot password?</a>
                               </div>
                            </div>
                            </form>
                         </mat-card-content>
                      </mat-card>
                   </div>
                </div>
             </div>
