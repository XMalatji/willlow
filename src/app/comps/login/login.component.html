<div class="row justify-content-center">
   <div class="col-md-3 col-xs-12 login-form">
      <div class="container">
         <mat-card>
            <mat-card-title>
               Login
            </mat-card-title>
            <mat-card-content>
               <form class="example-form" name="logForm" [formGroup]="logForm" (ngSubmit)="login()" novalidate>
               <div class="row">
                  <div class="col-12">
                     <mat-form-field class="full-width">
                        <input matInput placeholder="Username" formControlName="email">
                     </mat-form-field>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12">
                     <mat-form-field class="full-width">
                        <input matInput placeholder="Password"formControlName="password" >
                     </mat-form-field>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12 text-center">
                     <button mat-button mat-raised-button>Login</button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12 mt-2 text-center">
                     <a href="#" routerLink="/forgotpassword"> Forgot password?</a>
                  </div>
               </div>
               </form>
            </mat-card-content>
         </mat-card>
      </div>
   </div>
</div>
