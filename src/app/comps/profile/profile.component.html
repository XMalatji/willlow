<br/>
<div class="container">
   <div class="row">
      <div class="col-md-4 col-xs-12">
         <div class="mydetails slideanim text-center slide">
            <img class="img-circle img-responsive" src="http://via.placeholder.com/150x150" alt="Generic placeholder image" style="border-radius: 50%;">
            <h3>Anthony Tivani</h3>
            <p>Mathematics teacher</p>
         </div>
      </div>
      <div class="col-md-8 col-xs-12">
         <div class="myskills slideanim slide">
            <h3 class="text-center">Personal information</h3>
            <form name="profileForm" [formGroup]="profileForm" novalidate>
            <div class="skill-info">
               <div class="table-responsive">
                  <table class="table">
                     <tbody>
                        <tr>
                          <mat-form-field class="full-width">
                            <input matInput placeholder="Name" value="{{person?.givenName}}">
                         </mat-form-field>
                        </tr>
                        <tr>
                          <mat-form-field class="full-width">
                            <input matInput placeholder="Surname" value="{{person?.familyName}}">
                         </mat-form-field>
                        </tr>
                        <tr>
                          <mat-form-field class="full-width">
                            <input matInput placeholder="School ID" value="{{person?.id}}">
                         </mat-form-field>
                        </tr>
                        <tr>
                          <mat-form-field class="full-width">
                            <input matInput type="password" formControlName="uPasswordOld" placeholder="Current password">
                          </mat-form-field>
                        </tr>
                        <tr>
                          <mat-form-field class="full-width">
                            <input matInput type="password" placeholder="New password" formControlName="uPasswordNew">
                          </mat-form-field>
                        </tr>
                        <tr>
                          <mat-form-field class="full-width">
                            <input matInput type="password" placeholder="Confirm password" formControlName="uPasswordNew2">
                          </mat-form-field>
                        </tr>
                        <tr>
                          <button mat-raised-button (click)="changePwd()" class="step-wizard-btn-blue">Change password</button>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
            </form>
         </div>
      </div>
   </div>
</div>
